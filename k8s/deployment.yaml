apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroquant
  labels:
    app: neuroquant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neuroquant
  template:
    metadata:
      labels:
        app: neuroquant
    spec:
      containers:
      - name: neuroquant
        image: your-registry/neuroquant:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: neuroquant-service
spec:
  selector:
    app: neuroquant
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer